
 <div *ngIf="this.output">
    <img class="imgMainOn" src="../theme/bulbOn.png" alt="Lights" style="width:40%"> 
 </div>

 <div *ngIf="!this.output">
    <img class="imgMainOff" src="../theme/bulbOff.png" alt="Lights" style="width:40%"> 
 </div> 

<div class="textMain">
    <span *ngIf="this.output"> On </span>  
    <span *ngIf="!this.output"> Off </span>  
</div>

<div class="textName"> 
    {{this.name}}
</div>
