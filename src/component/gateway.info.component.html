<div>
    <span *ngIf="this.online == true; else NotOnline">
        <span class="infoText"><b>Hello I am your Open Edge Gateway</b>
        <br><b> I am ready :)</b></span>
    </span>

    <ng-template #NotOnline>
            <span class="infoTextOffline">Gateway is off-line :(</span>
    </ng-template>    
</div>
