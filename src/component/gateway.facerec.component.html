<div *ngIf="this.skin === 'Female'">

    <span *ngIf="nFaces < 1">
        <img class="imgSymbolFemale" src="./theme/people.png" alt="Lights">
        <div class="textUnitsFemale">
          no faces
        </div>
    </span>

    <span *ngIf="nFaces > 1">
        <img class="imgSymbolFemale" src="./theme/people.png" alt="Lights">
        <div class="textUnitsFemale">
          faces
        </div>
    </span>

    <span *ngIf="nFaces === 1">
        <span *ngIf="isMale(0)">
            <img class="imgSymbolFemale" src="./theme/male.png" alt="Lights">
        </span>
        <span *ngIf="!isMale(0)">
            <img class="imgSymbolFemale" src="./theme/female.png" alt="Lights">
        </span>
        <div class="textUnitsFemale">
          <span *ngIf="isMale(0)">
            male
            </span>
            <span *ngIf="!isMale(0)">
            female
            </span>
        </div>
    </span>

    <div class="textValueFemale">
        {{this.nFaces}}
    </div>

    <div class="textNameFemale">
        {{this.name}}
    </div>

</div>

<div *ngIf="this.skin === 'Male'">
          <span *ngIf="nFaces === 1">
            <div class="textValueMale">
                <span *ngIf="isMale(0)" style="color:yellow;">
                male
                </span>
                <span *ngIf="!isMale(0)" style="color:yellow;">
                female
                </span>
            </div>
            <div class="textUnitsMale" style="color:yellow;">
              face
            </div>
            <div class="textNameMale">
                {{this.name}}
            </div>
        </span>

        <span *ngIf="nFaces > 1">
            <div class="textValueMale" style="color:rgb(49, 197, 216);">
            {{this.nFaces}}
            </div>
            <div class="textUnitsMale" style="color:rgb(49, 197, 216);">
              faces
            </div>
            <div class="textNameMale">
                {{this.name}}
            </div>
        </span>

        <span *ngIf="nFaces < 1">
            <div class="textValueMale">
            none
            </div>
            <div class="textUnitsMale">
              face
            </div>
            <div class="textNameMale">
                {{this.name}}
            </div>
        </span>

</div>
